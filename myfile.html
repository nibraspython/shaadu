<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploaded Files</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: black;
            color: #00ff00;
            text-align: center;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            border: 2px solid #CD7F32;
            border-radius: 10px;
            box-shadow: 0 0 10px #CD7F32;
            background: rgba(0, 0, 0, 0.8);
        }
        .file-list {
            margin-top: 20px;
            text-align: left;
        }
        .file-list a {
            color: #00ff00;
            text-decoration: none;
            display: block;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Uploaded Files</h1>
        <div class="file-list" id="fileList">Loading...</div>
    </div>
    <script>
        async function fetchFiles() {
            const response = await fetch("/api/files.json");
            const files = await response.json();
            const fileList = document.getElementById("fileList");
            fileList.innerHTML = files.length
                ? files.map(f => `<a href="${f.url}" target="_blank">${f.name}</a>`).join("")
                : "No files uploaded.";
        }
        fetchFiles();
    </script>
</body>
</html>
