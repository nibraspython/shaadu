<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploaded File</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: black;
            color: #00ff00;
            text-align: center;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            border: 2px solid #CD7F32;
            border-radius: 10px;
            box-shadow: 0 0 10px #CD7F32;
        }
        .file-container {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #CD7F32;
            border-radius: 5px;
            background: #222;
        }
        .file-container a {
            color: #00ff00;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Uploaded File</h1>
        <div class="file-container">
            <p>✅ Your File:</p>
            <a id="fileLink" href="#" target="_blank">View File</a>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const fileUrl = urlParams.get("file");

        if (fileUrl) {
            document.getElementById("fileLink").href = fileUrl;
            document.getElementById("fileLink").innerText = fileUrl.split('/').pop();
        } else {
            document.querySelector(".file-container").innerHTML = "<p style='color: red;'>❌ No file found.</p>";
        }
    </script>
</body>
</html>
