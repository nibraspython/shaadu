<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: black;
            color: #00ff00;
            text-align: center;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            border: 2px solid #CD7F32;
            border-radius: 10px;
            box-shadow: 0 0 10px #CD7F32;
        }
        input, button {
            margin: 10px auto;
            padding: 10px;
            border-radius: 5px;
        }
        input {
            width: 80%;
            background: #222;
            color: #fff;
            border: 1px solid #CD7F32;
        }
        button {
            background: #CD7F32;
            color: white;
            border: none;
            cursor: pointer;
        }
        .uploaded-file {
            margin-top: 20px;
            font-size: 1.2em;
        }
        .uploaded-file a {
            color: #00ff00;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>File Upload</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">UPLOAD</button>
        </form>
        <div class="uploaded-file" id="uploadStatus"></div>
    </div>

    <script>
        document.getElementById("uploadForm").addEventListener("submit", async function (e) {
            e.preventDefault();
            const formData = new FormData(this);

            const response = await fetch("/api/upload", {
                method: "POST",
                body: formData,
            });

            const result = await response.json();
            if (result.success) {
                document.getElementById("uploadStatus").innerHTML = `
                    ✅ Uploaded: <a href="myfile.html?file=${encodeURIComponent(result.file_url)}">${result.file_name}</a>
                `;
            } else {
                document.getElementById("uploadStatus").innerHTML = `<p style="color: red;">❌ Error: ${result.error}</p>`;
            }
        });
    </script>
</body>
</html>
