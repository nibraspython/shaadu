<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP Hosting - Vercel</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #00ff00;
            background: black;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            border: 2px solid #CD7F32;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 20px #CD7F32;
        }
        h1 {
            font-size: 2.5em;
            color: #CD7F32;
        }
        input, button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
        }
        input {
            width: 80%;
            background: #222;
            color: #fff;
            border: 1px solid #CD7F32;
        }
        button {
            background: #CD7F32;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .info {
            margin-top: 20px;
            font-size: 1.2em;
        }
        .join-now {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            color: #fff;
            background: #CD7F32;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 0 10px #CD7F32;
            transition: all 0.3s ease;
        }
        .join-now:hover {
            background: #0056b3;
            box-shadow: 0 0 20px #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PHP Hosting - Vercel</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <label style="color: #CD7F32;">Select File:</label>
            <input type="file" name="file" required><br>

            <label style="color: #CD7F32;">Enter Telegram Bot Token:</label>
            <input type="text" name="bot_token" placeholder="Enter Bot Token"><br>

            <button type="submit">UPLOAD</button>
        </form>

        <p class="info" id="uploadStatus"></p>
        <a class="join-now" href="https://t.me/jerryfromrussian" target="_blank">Join our Channel</a>
    </div>

    <script>
        document.getElementById("uploadForm").addEventListener("submit", async function (e) {
            e.preventDefault();
            const formData = new FormData(this);

            const response = await fetch("/api/upload", {
                method: "POST",
                body: formData,
            });

            const result = await response.json();
            document.getElementById("uploadStatus").innerHTML = result.success
                ? `<p>✅ File Uploaded: <a href="myfile.html?file=${encodeURIComponent(result.file_url)}" target="_blank">${result.file_url}</a></p>`
                : `<p style="color: red;">❌ Error: ${result.error}</p>`;
        });
    </script>
</body>
</html>
